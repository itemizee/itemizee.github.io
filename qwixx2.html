    <script>
        function redCheck(c)
        {
            {
                if(document.getElementById(c).checked == true)
                {
                    if(c == "12")
                    {
                        redNumChecked++;
                        redScore += redNumChecked;
                        totalScore += redNumChecked;

                        document.getElementById("RL").setAttribute("checked", "true");
                    }
                    redNumChecked++;
                    redScore += redNumChecked;
                    totalScore += redNumChecked;

                    for(i = parseInt(c) - 1; i > 1; i--)
                    {
                        document.getElementById(i.toString()).setAttribute("disabled", "true");
                    }
                }
                else
                {
                    if(c == "12")
                    {
                        redScore -= redNumChecked;
                        totalScore -= redNumChecked;
                        redNumChecked--;  

                        document.getElementById("RL").removeAttribute("checked");
                    }
                    redScore -= redNumChecked;
                    totalScore -= redNumChecked;
                    redNumChecked--;

                    var stop = false;
                    for(i = parseInt(c) - 1;!stop && i > 1; i--)
                    {
                        if(document.getElementById(i.toString()).checked == true)
                            stop = true;
                        document.getElementById(i.toString()).removeAttribute("disabled");
                    }
                }
            }
            if(redNumChecked == 5)
            {
                document.getElementById("12").removeAttribute("disabled");
            }
            else if(redNumChecked == 4)
            {
                document.getElementById("12").setAttribute("disabled", "true");    
            }
            
            
            document.getElementById("redScore").innerHTML = redScore;
            document.getElementById("totalScore").innerHTML = totalScore;
        }
