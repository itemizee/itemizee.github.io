            }

    <script>
        function numX(numm, color, checked, score)
        {   
            var num = parseInt(numm);
            
            if(color == 'red')
                {
                    var lastNum = 10;
                    var lockNum = 11;
                    var minNum = 0;
                }
            else if(color == 'yellow')
                {
                    var lastNum = 22;
                    var lockNum = 23;
                    var minNum = 12;
                }
            else if(color == 'green')
                {
                    var lastNum = 34;
                    var lockNum = 35;
                    var minNum = 24;
                }
            else if(color == 'blue')
                {
                    var lastNum = 46;
                    var lockNum = 47;
                    var minNum = 36;
                }
            
            if(d[num] == false)
                {
                    if(x[num] == false)
                        {
                            if(num == lastNum)
                                {
                                    window[checked]++;
                                    window[score] += window[checked];
                                    totalScore += window[checked];
                                    x[lockNum] = true;
                                    document.getElementById(String(lockNum)).style.backgroundImage = "url(x.png)";
                                }
                            window[checked]++;
                            window[score] += window[checked];
                            totalScore += window[checked];
                            x[num] = true;
                            document.getElementById(numm).style.backgroundImage = "url(x.png)";

                            for(var i = num - 1; i >= minNum; i--)
                                {
                                    d[i] = true;
                                }
                        }
                    else if(x[num] == true)
                        {
                            if(num == lastNum)
                                {
                                    window[score] -= window[checked];
                                    totalScore -= window[checked];
                                    window[checked]--;
                                    x[lockNum] = false;
                                    document.getElementById(String(lockNum)).style.backgroundImage = "none";
                                }
                            window[score] -= window[checked];
                            totalScore -= window[checked];
                            window[checked]--;
                            x[num] = false;
                            document.getElementById(numm).style.backgroundImage = "none";

                            var stop = false;
                            for(var i = num -1; !stop && i >= minNum; i--)
                                {
                                    if(x[i])
                                        {
                                            stop = true;
                                        }
                                    d[i] = false;
                                }
                        }
                    
                    if(window[checked] == 5)
                        {
                            d[lastNum] = false;
                        }
                    else if(window[checked] == 4)
                        {
                            d[lastNum] = true;
                        }
                    
                    document.getElementById(score).innerHTML = window[score];
                    document.getElementById("totalScore").innerHTML = totalScore;
                }
        }
    </script>
        
    <script>
        function lockRow(c, ele)
        {
            if(c == "red")
                {
                    var max = 11;
                    var min = 0;
                }
            else if(c == "yellow")
                {
                    var max = 23;
                    var min = 12;
                }
            else if(c == "green")
                {
                    var max = 35;
                    var min = 24;
                }
            else if(c == "blue")
                {
                    var max = 47;
                    var min = 36;
                }
            
            for(i = max; i >= min; i--)
                {
                    d[i] = true;
                }
            ele.style.backgroundImage = "url(x.png)";
        }
    </script>
        
    <script>
        function penaltyCheck(numm)
        {
            var num = parseInt(numm);
            
            if(!x[num])
            {
                penaltyScore -= 5;
                totalScore -= 5;
                document.getElementById(numm).style.backgroundImage = "url(x.png)";
                x[num] = true;
            }
            else
            {
                penaltyScore += 5;
                totalScore += 5;
                document.getElementById(numm).style.backgroundImage = "none";
                x[num] = false;
            }

            document.getElementById("penaltyScore").innerHTML = penaltyScore;
            document.getElementById("totalScore").innerHTML = totalScore;
        }
    </script>
